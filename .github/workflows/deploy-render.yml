name: Build & Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: ./
        run: npm ci

      - name: Build frontend
        working-directory: ./
        run: npm run build

      - name: Prepare backend to serve frontend
        run: |
          mkdir -p backend/dist
          cp -r dist/* backend/dist/

      - name: Install backend deps
        working-directory: ./backend
        run: npm ci

      - name: Commit dist to backend (skip ci)
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add backend/dist || true
          git commit -m "chore: add built frontend for render [skip ci]" || true

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Render secrets not set - skipping deploy trigger"
            exit 0
          fi
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -s -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}' \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys
